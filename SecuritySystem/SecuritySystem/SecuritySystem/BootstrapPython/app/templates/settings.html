{% extends "base.html" %}

{% block additionalstyles %}
    <link rel="stylesheet" href="{{url_for('static', filename='timepicker/css/jquery.timepicker.min.css')}}">
    <style>
        .form-control {
            border: 2px solid #868686; /* Color del borde */
            text-align: center; /* Centrar el texto dentro del input */
        }
        .form-group label {
            width: 100%; /* Hacer que el label ocupe todo el ancho */
            text-align: center; /* Centrar el label */
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-5 p-4 shadow-lg rounded text-center" style="max-width: 600px; background-color: #f8f9fa; border: 1px solid #868686;">
    <h3 class="text-center mb-4">Settings</h3>
    <form onsubmit="submitSettings(event)">
        <div class="form-group mb-3">
            <label for="lockdowntime" style="font-size: 18px;">System Lockdown Time</label>
            <input id="lockdowntime" class="form-control time ui-timepicker-input mx-auto" type="text" autocomplete="off" value="{{ setting['lockdown_time'] }}" style="max-width: 200px;">
        </div>
        <div class="form-group mb-3">
            <label for="maindoorsecs" style="font-size: 18px;">Seconds to leave main door open after verification</label>
            <input id="maindoorsecs" class="form-control mx-auto" type="number" autocomplete="off" value="{{ setting['maindoorsecs'] }}" style="max-width: 200px;">
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-dark" value="OK" style="width: 120px;">
        </div>
    </form>
</div>
{% endblock %}

{% block additionalscripts %}
    <script src="{{url_for('static', filename='timepicker/js/jquery.timepicker.min.js')}}"></script>
    <script>
        $('#lockdowntime').timepicker({
            'listWidth': 1,
            'step': 15
        });
    </script>
    <script src="{{url_for('static', filename='js/settings.js')}}"></script>
{% endblock %}
